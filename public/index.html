<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Flipper</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Auction Flipper</h1>
  <table id="auctionTable" class="display">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Hunted Price</th>
        <th>LBin</th>
        <th>Expected Profit</th>
        <th>Items on market</th>
        <th>Auction uuid</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script>
    async function fetchAuctions() {
      const response = await fetch('/api/auctions');
      const data = await response.json();
      return Object.entries(data).map(([key, value]) => {
        let product = value.map(item => parseFloat(item.split('|')[0]));
        let productsUuid = value.map(item => item.split('|')[1]);
        let cheapest = Math.min(...product);
        let expensive = Math.max(...product);
        let expectedProfit = expensive - cheapest;
        return {
          'Item Name': key,
          'Hunted Price': cheapest,
          'LBin': expensive,
          'Expected Profit': expectedProfit,
          'Items on market': product.length,
          'Auction uuid': productsUuid[0]
        };
      });
    }

    $(document).ready(async function() {
      const data = await fetchAuctions();
      $('#auctionTable').DataTable({
        data: data,
        columns: [
          { data: 'Item Name' },
          { data: 'Hunted Price' },
          { data: 'LBin' },
          { data: 'Expected Profit' },
          { data: 'Items on market' },
          { data: 'Auction uuid' },
        ]
      });
    });
  </script>
</body>
</html>
