<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'sha256-q7K36rXtwkCnnAqPEjGfDsEjmUs/NhaSXalwCDYn5tE=';">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-UAmfxQKIq2qfNaK354pFsRxpFxzg7wXeY2FN3unK6SE=';">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://www.gstatic.com;">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  style-src 'self' https://www.gstatic.com 'sha256-q7K36rXtwkCnnAqPEjGfDsEjmUs/NhaSXalwCDYn5tE=';
  script-src 'self' 'sha256-UAmfxQKIq2qfNaK354pFsRxpFxzg7wXeY2FN3unK6SE=';
">

  <title>Auction Flipper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Auction Flipper</h1>
  <table id="auctionTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Hunted Price</th>
        <th>LBin</th>
        <th>Expected Profit</th>
        <th>Items on market</th>
        <th>Auction uuid</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchAuctions() {
      const response = await fetch('/api/auctions');
      const data = await response.json();
      return Object.entries(data).map(([key, value]) => {
        let product = value.map(item => parseFloat(item.split('|')[0]));
        let productsUuid = value.map(item => item.split('|')[1]);
        let cheapest = Math.min(...product);
        let expensive = Math.max(...product);
        let expectedProfit = expensive - cheapest;
        return {
          'Item Name': key,
          'Hunted Price': cheapest,
          'LBin': expensive,
          'Expected Profit': expectedProfit,
          'Items on market': product.length,
          'Auction uuid': productsUuid[0]
        };
      });
    }

    async function createTable() {
      const data = await fetchAuctions();
      const tableBody = document.querySelector('#auctionTable tbody');

      data.forEach(item => {
        const row = document.createElement('tr');

        for (let key in item) {
          const cell = document.createElement('td');
          cell.textContent = item[key];
          row.appendChild(cell);
        }

        tableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', createTable);
  </script>
</body>
</html>
