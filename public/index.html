<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Flipper</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Auction Flipper</h1>
  <table id="auctionTable" class="display">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Hunted Price</th>
        <th>LBin</th>
        <th>Expected Profit</th>
        <th>Items on market</th>
        <th>Auction uuid</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script>
    async function fetchAuctions() {
      const response = await fetch('/auctions.json');
      const data = await response.json();
      return data.flipItems;
    }

    async function updateTable() {
      const data = await fetchAuctions();
      const table = $('#auctionTable').DataTable();
      table.clear().rows.add(data).draw();
    }

    $(document).ready(async function() {
      $('#auctionTable').DataTable({
        data: [],
        columns: [
          { data: 'Item Name' },
          { data: 'Hunted Price' },
          { data: 'LBin' },
          { data: 'Expected Profit' },
          { data: 'Items on market' },
          { data: 'Auction uuid' },
        ]
      });

      // Update the table every 10 seconds
      updateTable();
      setInterval(updateTable, 1000);
    });
  </script>
</body>
</html>
